<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advertisements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .ad-card {
            transition: transform 0.3s;
        }
        .ad-card:hover {
            transform: scale(1.05);
        }
        .ad-image {
            max-height: 200px;
            object-fit: cover;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #000000 !important;
        }
        .nav-link {
            color: #000000 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Digital Marketing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'campaign_list'%}">Campaign List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_campaign'%}">Create Campaign</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_ad'%}">Create Ad</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Advertisements</h1>
        <div class="row">
            {% for ad in ads %}
            <div class="col-md-4 mb-4">
                <div class="card ad-card shadow-lg">
                    <img src="{{ ad.image.url }}" class="card-img-top ad-image" alt="{{ ad.title }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ ad.title }}</h5>
                        <p class="card-text">{{ ad.description }}</p>
                        <p class="text-muted">Views: {{ ad.views }} | Clicks: {{ ad.clicks }}</p>
                        <a href="{% url 'track_click' ad.id %}" class="btn btn-success" target="_blank">View Ad</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Digital Marketing System &copy; 2025 | <a href="#" class="text-light">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
